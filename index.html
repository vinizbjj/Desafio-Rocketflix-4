<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./assets/favico/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Rocketflix</title>
  <script type="module" src="main.js"></script>


</head>

<body>
  <div class="container">
    <div class="title">
      <img class="h1icon" src="./assets/favico/favicon-32x32.png" alt="" srcset="">
      <h1>Não sabe o que assistir?</h1>
    </div>

    <div class="filme">
      <img class="poster-filme" id="poster">
      <div>
        <h2 class="title-filme"></h2>

        <p class="desc-filme"></p>
        
      </div>
    </div>

    <div class="btn-search" id="btn-search">
      <button class="buttonbox" id="btn-search">
        <img class="iconbutton" src="./assets/favico/favicon.ico" alt="">
        <h3 class="rbutton">Encontrar filme</h3>
      </button>
    </div>
    <div class="box-info">
      <p class="info">Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje</p>
    </div>
  </div>
</body>

</html>
